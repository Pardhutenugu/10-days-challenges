<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="insta-img">
            <img src="instagram-image.png" alt="instagram" width="550px" height="470px">
        </div>
        <form>
            <div class="main-content">
                <h1> Instagram</h1>
                <div class="input">
                    <input type="text" placeholder="Phone number,username,or email">
                    <input type="password" placeholder="Password">
                </div>
                <button class="login-btn">Log in</button>
                <div class="ri-hr-line">OR</div>
                <div class="logway">
                    <i class="ri-facebook-fill"></i>
                    <a href="">Log in with Facebook</a>
                </div>
                <button class="password">forgot password?</button>
                <div class="signup">
                    <h3>Don't have an account?</h3>
                    <button class="btn-sign">Sign up</button>
                </div>
                <h4>Get the app.</h4>
                <div class="Appstores">
                    <div class="playstore">
                    <img src="playstore.png" alt="" width="125px">
                </div>
                <div class="microsoft">
                    <img src="microsoft.jpg" alt="" width="100px">
                </div>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
