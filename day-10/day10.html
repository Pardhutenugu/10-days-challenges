<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Our pricing</h1>
            <div class="switch">
                <span>Annually</span> 
                <img src="switch.jpeg" alt="" width="35px" height="25px">
                <span>Monthly</span>
            </div>
        </div>
        <div class="price-cards">
            <div class="pricing-card-1">
                <h3>Basic</h3>
                <p>$19.99</p>
                <div class="dataplans">
                    <ul>
                        <li>500 GB storage</li>
                        <li>Two Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                </div>
                <button class="btn-1">Learn More</button>
            </div>
            <div class="pricing-card-2">
                <h3>Proffesional</h3>
                <p>$24.99</p>
                <div class="dataplans">
                    <ul>
                        <li>1 TB storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                </div>
                <button class="btn-2">Learn More</button>
            </div>
            <div class="pricing-card-3">
                <h3>master</h3>
                <p>$39.99</p>
                <div class="dataplans">
                    <ul>
                        <li>2 TB storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                </div>
                <button class="btn-3">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
