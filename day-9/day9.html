<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" placeholder="Add a new task..." />
      <button class="add-btn">Add</button>
    </div>
    <div class="filter-buttons">
      <button class="filter All">All</button>
      <button class="filter">Active</button>
      <button class="filter">Completed</button>
    </div>
    <ul class="task-list">
      <li class="task-item">
        <input type="checkbox" />
        <span>Review project proposal</span>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item completed">
        <input type="checkbox" checked />
        <span class="strike">Send weekly report</span>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item">
        <input type="checkbox" />
        <span>Schedule team meeting</span>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task-item no-border">
        <input type="checkbox" />
        <span>Prepare presentation slides</span>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
